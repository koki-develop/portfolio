name: Setup
description: Setup the environment

runs:
  using: composite
  steps:
    - uses: actions/checkout@v4
    - uses: jdx/mise-action@v2

    - uses: actions/cache@v4
      with:
        path: ~/.bun/install/cache
        key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
        restore-keys: |
          ${{ runner.os }}-bun-

    - run: bun install --frozen-lockfile
      shell: bash
